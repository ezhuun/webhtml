<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<TITLE>자바 스크립트 예제</TITLE>
<style type="text/css">
* {
	font-family: gulim;
	font-size: 22px;
}
</style>
<script type="text/javascript">
	// pl 함수의 정의
	function pl(str) { // String str, str:String 
		document.write(str + "<br/>");
	}
</SCRIPT>
</head>

<body>
	<H1>함수의 사용예 2</H1>
	<H2>
		<script language="javascript">
			temp1 = 10;
			temp2 = "안녕하세요";

			// pl 함수를 실행
			pl("두번째 함수예제입니다.");
			pl(temp1); // 숫자    
			pl(temp2); // 문자열
			pl(10.5); // 실수
			pl(true); // 논리값
		</script>
	</H2>
</body>
</html>
