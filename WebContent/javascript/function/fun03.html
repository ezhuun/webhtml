<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<TITLE>자바 스크립트 예제</TITLE>
<style type="text/css">
* {
	font-family: gulim;
	font-size: 22px;
}
</style>
<script type="text/javascript">
	// 함수의 정의, return type이 없음
	function adding(x, y) {
		//입력된 값의 합을 계산
		var z = x + y;
		return z;
	}

	//print 함수의 정의
	function pl(str) {
		//입력된 값과 <BR>태그를 연결하여 출력
		document.write(str + "<br>");
	}
</SCRIPT>
</head>

<body>
	<H1>함수의 사용예 3</H1>

	<H2>
		<script language="javascript">
			var a = 10;
			var b = 20;
			var c = adding(a, b); // 숫자 전달시는 계산 
			pl("두 변수의 합은 " + c);

			a = "야식이 건강 해치는 진짜 이유";
			b = "<br>-소화 불량, 숙면 방해, 비만 유발, 식도염 발생, 신진 대사 방해";
			c = adding(a, b); // 문자열 전달시는 연결이 됨
			pl("두 변수의 합은 " + c);
		</script>
	</H2>

</body>
</html>
