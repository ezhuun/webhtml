<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <script>
        // 함수를 선언합니다.
        function callTenTimes(callback) {
            for (var i = 0; i < 3; i++) {
                callback();
            }
        }
 
        // 변수를 선언합니다.
        var callback = function () {
            alert('함수 호출11');
        };
        
        // 함수를 호출합니다.
        callTenTimes(function () {
            alert('함수 호출22');
        });
    </script>
</body>
</html>
