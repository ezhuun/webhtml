<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* {
	font-family: gulim;
	font-size: 22px;
}
</style>
<script type="text/javascript">
	var oldVal = ''; // 전역 변수
	var newVal = '';

	function ok(f) {	// f == document.frm
		if (oldVal == "" && newVal == "") {
			newVal = f.keyword.value;	// f.keyword.value == document.frm.keyword.value

		} else if (f.keyword.value == "") {
			oldVal = '';
			newVal = '';
			document.getElementById('panel').innerHTML='';
			return; // 중지
		} else {
			oldVal = newVal; // 현재 값을 다른 변수로 이동
			newVal = f.keyword.value; // 새로운 값을 변수에 할당
		}

		var divTag = document.getElementById('panel');

		// 출력할 문자열 조합
		var str = 'oldVal: ' + oldVal + ' / newVal: ' + newVal;

		// DIV태그에 값을 할당하는 속성: innerHTML
		divTag.innerHTML = divTag.innerHTML + '<br>' + str;
	}
	
</script>
</head>
<body>

	<form name='aaa' action='' method='post'>
		<input type='text' name='keyword' value='' style="width: 90%" />
		<input type='button' name='btnOK' value='확인' onclick="ok(this.form);"></input>
	</form>
	<div id='panel' class="abc"></div>
</body>
</html>
