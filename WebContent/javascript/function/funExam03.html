<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p>Counting with a local variable.</p>

	<button type="button" onclick="myFunction()">Count!</button>

	<p id="demo">10</p>
	
	<script>
		var add = (function(){
			var counter = 0;
			return function(){return counter += 1;}
		})();
		
		function myFunction(){
			document.getElementById("demo").innerHTML = add();
			return true;
		}
	</script>
</body>
</html>
