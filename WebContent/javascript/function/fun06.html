	<H2>
		isFinite<br>

		<script type="text/javascript">
			var temp1, temp2;

			// 메시지, 기본값
			temp1 = prompt("값을 입력하세요", 100);

			// 숫자인지 검사
			if (isFinite(temp1) == true) {
				pl(temp1 + "은 유한한 숫자");
			} else {
				pl(temp1 + "은 무한대이거나 숫자가 아님");
			}
		</script>
