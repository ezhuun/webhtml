<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* {
	font-family: gulim;
	font-size: 22px;
}
</style>
<script type="text/javascript">
	window.onload = function() {
		var word1 = document.getElementById("word1");
		var result1 = document.getElementById("result1");
		word1.innerHTML = "";
		var str = word1.innerHTML;

		if (str.lastIndexOf(".jsp") >= 0) {
			result1.innerHTML = "전송할 수 없는 형식입니다";
		}
	}
</script>
</head>
<body>
	<h1>자바 스크립트 확장자 검사</h1>
	<br />
	<br />

	<div id="panel">
		<span id="word1">test.jsp</span>:<span id="result1"></span><br />
	</div>
</body>
</html>
