<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function check(f) {
		if (f.wname.value.trim().length == 0) {
			alert("이름을 입력해 주십시오.");
			f.wname.focus();
			return false;
		} else if (f.subject.value.trim().length == 0) {
			alert("제목을 입력해 주십시오.");
			f.subject.focus();
			return false;
		} else if (f.wcontent.value.trim().length == 0) {
			alert("내용을 입력해 주십시오.");
			f.wcontent.focus();
			return false;
		} else {
			return true;
		}
	}
	function check2(f){
		if (f.wname.value.trim().length == 0) {
			alert("이름을 입력해 주십시오.");
			f.wname.focus();
			return;
		} else if (f.subject.value.trim().length == 0) {
			alert("제목을 입력해 주십시오.");
			f.subject.focus();
			return;
		} else if (f.wcontent.value.trim().length == 0) {
			alert("내용을 입력해 주십시오.");
			f.wcontent.focus();
			return;
		} else {
			f.submit();
			return;
		}		
	}
</script>
</head>
<body>

	<form method="post" action="write_f.jsp" name="frm"
		onsubmit="return check(this);">

			</tr>

			</tr>

				<td><input type="text" name="subject" size=50 /></td>
			</tr>
			<tr>
				<td>내용</td>
				<td><textarea name="wcontent" cols="54" rows="8"></textarea></td>
			</tr>
			<tr align="center" valign="middle">
				<td colspan="2">

	</form>
