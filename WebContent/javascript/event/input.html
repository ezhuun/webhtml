<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* {
	font-family: gulim;
	font-size: 22px;
}
</style>
<Script type="text/javascript">
	// 폼의 input태그가 입력을 받았는지 검사
	function check(f) {
		// this.form --> document.myform --> f
		if (f.wname.value.trim().length == 0) {
			// window 객체 생략 가능
			alert("이름을 입력해 주십시오.");
			f.wname.focus();
		} else if (f.subject.value.trim().length == 0) {
			alert("제목을 입력해 주십시오.");
			f.subject.focus();
		} else if (f.wcontent.value.trim().length == 0) {
			alert("내용을 입력해 주십시오.");
			f.wcontent.focus();
		} else {
			// 모든 데이터를 입력 한 경우 서버로 전송
			alert("데이터 정상 입력, 계속 진행합니다.");
			f.submit();
		}
	}
</Script>
</head>

<body>
	<!-- 데이터 입력 형식 제공 -->
	<form method='post' action='' name='myform'>
		<table width="70%" border="0" align="center">
			<tr>
				<td height="22" colspan="2" align="center">방 명 록</td>
			</tr>
			<tr>
				<td width="20%" height="23">이름</td>
				<td width="80%"><input type="text" name="wname"> <!-- 한줄 입력 -->
				</td>
			</tr>
			<tr>
				<td>제목</td>
				<td><input type="text" name="subject" size=50></td>
			</tr>
			<tr>
				<td>내용</td>
				<td>
					<!-- 여러줄 입력 --> <textarea name="wcontent" rows='8' cols='54'></textarea>
				</td>
			</tr>
			<tr align="center" valign="middle">
				<td colspan="2">
					<!-- 아무런 작동을 안하는 코드, Button은 onclick이벤트를 선언해야함.  
            <input type="button" name="Submit" value="저장">
             --> <input type="button" value="저장"
					onclick='check(this.form)'>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
