<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>JavaScript Arrays</h1>
	<p>Arrays use numbers to access its elements.</p>
	<p id="demo"></p>

	<script>
		var person = [ "John", "Doe", 46 ];
		document.getElementById("demo").innerHTML = person[0];
	</script>

</body>
</html>
