<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p>The shift method returns the element that was shifted out.</p>

	<button onclick="myFunction()">Try it</button>

	<p id="demo2"></p>
	<p id="demo"></p>

	<script>
		var fruits = [ "Banana", "Orange", "Apple", "Mango" ];
		document.getElementById("demo").innerHTML = fruits;

		function myFunction() {
			document.getElementById("demo").innerHTML = fruits.shift();
			document.getElementById("demo2").innerHTML = fruits.toString();
		}
	</script>
</body>
</html>
