<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p>The sort() method sorts an array alphabetically.</p>

	<button onclick="myFunction()">Try it</button>

	<p id="demo"></p>
	
	<script>
		var fruits = ["Banana", "Orange", "Apple", "Mango"];
		document.getElementById("demo").innerHTML = fruits;
		
		function myFunction(){
			fruits.sort();
			document.getElementById("demo").innerHTML = fruits;
		}
	</script>
</body>
</html>
