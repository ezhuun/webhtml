<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p>The unshift method returns the length of the new array.</p>

	<button onclick="myFunction()">Try it</button>

	<p id="demo2"></p>
	<p id="demo"></p>

	<script>
		var fruits = [ "Banana", "Orange", "Apple", "Mango" ];
		document.getElementById("demo").innerHTML = fruits;

		function myFunction() {
			document.getElementById("demo").innerHTML = fruits.unshift("Lemon");
			document.getElementById("demo2").innerHTML = fruits.toString();
		}
	</script>
	<p>
		<b>Note:</b> The unshift() method does not work properly in Internet
		Explorer 8 and earlier, the values will be inserted, but the return
		value will be <em>undefined</em>.
	</p>
</body>
</html>
