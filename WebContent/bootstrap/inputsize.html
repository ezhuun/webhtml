<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
  
<div class="container">

	<form>
	
		<div class="form-group">
			<label for="inputdefault">Default input</label>
			<input type="text" class="form-control" id="inputdefault"/>
		</div>
		<div class="form-group">
			<label for="inputlg">input-lg</label>
			<input type="text" class="form-control input-lg" id="inputlg"/>
		</div>
		<div class="form-group">
			<label for="inputsm">input-sm</label>
			<input type="text" class="form-control input-sm" id="inputsm"/>
		</div>
		<hr/>
		
		<div class="form-group">
			<label for="sel1">Default select list</label>
			<select class="form-control" id="sel1">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
			</select>
		</div>
		<div class="form-group">
			<label for="sel2">input-lg</label>
			<select class="form-control input-lg" id="sel2">
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
		</div>
		<div class="form-group">
			<label for="sel3">input-sm</label>
			<select class="form-control input-sm" id="sel3">
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
		</div>
		
	</form>
	
</div>
 
</body>
</html>
